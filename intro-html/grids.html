<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID EXAMPLE</title>
    <style>

    </style>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;
 
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">div 100px<p>text</p></div>
        <div style="background-color: lightblue;">div 200px</div>
        <div style="background-color: lightpink;">div 100px</div>

    </div>


    <div style="display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">1 fr</div>
        

    </div>


    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue;">div 100px</div>
        <div style="background-color: lightpink;">1 fr</div>
        <div style="background-color: lightgreen;">2 fr</div>
        

    </div>

    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 20px;
    ">
        <div style="background-color: lightblue; height: 200px;">1 fr</div>
        <div style="background-color: lightpink; height: 200px;">1 fr</div>
        <div style="background-color: lightgreen; height: 200px;">1 fr</div>
        <div style="background-color: yellow; height: 200px;">1 fr</div>
        <div style="background-color: lightgrey; height: 200px;">1 fr</div>
        <div style="background-color: lightsalmon; height: 200px;">1 fr</div>

    </div>
    
    
</body>
</html>
