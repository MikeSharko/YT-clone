<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox practice</title>
    <style></style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>paragrapgh</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1;">
        flex: 1
        <p>paragrapgh</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; flex: 1;">  flex 1</div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>   
          
       
      </div>

      <div style="display: flex; flex-direction: row; margin-top: 30px;
      height: 70px; border: 1px solid grey; justify-content: end;
      ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px;">  flex 1</div>
        <div style="background-color: lightblue; width: 100px;">flex 2</div>   
          
       
      </div>

      <div style="display: flex; flex-direction: row; margin-top: 30px;
      height: 70px; border: 1px solid grey; justify-content: space-between;
      ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px;">  100px</div>
        <div style="background-color: lightblue; width: 200px;">200px</div>   
          
       
      </div>


      <div style="display: flex; flex-direction: row; margin-top: 30px;
      height: 70px; border: 1px solid grey; justify-content: space-between;
      align-items: center;
      ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px;">  100px</div>
        <div style="background-color: lightblue; width: 200px;">200px</div>   
          
       
      </div>
  </body>
</html>
